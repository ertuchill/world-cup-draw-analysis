<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dünya Kupası 2026 - Kura Sonuçları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: white;
            min-height: 100vh;
        }
        
        h1, h2 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        .btn-action { transition: all 0.3s ease; cursor: pointer; }
        .btn-action:hover { transform: translateY(-2px); }

        .group-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .group-card:hover { transform: scale(1.02); border-color: #ca8a04; }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ca8a04;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col items-center py-8 px-4">

    <header class="text-center mb-8 flex items-center justify-center gap-4">
        <i class="fas fa-trophy text-4xl text-yellow-500"></i>
        <div>
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">
                WORLD CUP 2026
            </h1>
            <p class="text-gray-400 text-sm tracking-widest">RESMİ KURA SONUÇLARI</p>
        </div>
    </header>

    <div class="flex flex-wrap justify-center gap-4 mb-10 w-full max-w-4xl">
        <a href="/" class="btn-action bg-gray-700 text-white px-6 py-3 rounded-full font-bold flex items-center gap-2 border border-gray-600 hover:bg-gray-600">
            <i class="fas fa-arrow-left"></i> AYARLARA DÖN
        </a>
        <button onclick="performDraw()" class="btn-action bg-gradient-to-r from-yellow-600 to-yellow-500 text-black px-8 py-3 rounded-full font-bold flex items-center gap-2 shadow-lg">
            <i class="fas fa-sync-alt"></i> TEKRAR KURA ÇEK
        </button>
    </div>

    <div id="loader" class="loader"></div>

    <div id="groups-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full max-w-7xl">
    </div>

    <div id="pool-data" style="display:none;">
        <div data-id="po-a">
            <span data-val='{"isim":"Italy","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"N. Ireland","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Wales","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Bosnia","kitalar":["EU"]}'></span>
        </div>
        <div data-id="po-b">
            <span data-val='{"isim":"Ukraine","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Sweden","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Poland","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Albania","kitalar":["EU"]}'></span>
        </div>
        <div data-id="po-c">
            <span data-val='{"isim":"Türkiye","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Romania","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Slovakia","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Kosovo","kitalar":["EU"]}'></span>
        </div>
        <div data-id="po-d">
            <span data-val='{"isim":"Denmark","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"N. Macedonia","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Czechia","kitalar":["EU"]}'></span>
            <span data-val='{"isim":"Ireland","kitalar":["EU"]}'></span>
        </div>
        <div data-id="po-f1">
            <span data-val='{"isim":"Jamaica","kitalar":["NA"]}'></span>
            <span data-val='{"isim":"DR Congo","kitalar":["AF"]}'></span>
            <span data-val='{"isim":"New Caledonia","kitalar":["OC"]}'></span>
        </div>
        <div data-id="po-f2">
            <span data-val='{"isim":"Iraq","kitalar":["AS"]}'></span>
            <span data-val='{"isim":"Bolivia","kitalar":["SA"]}'></span>
            <span data-val='{"isim":"Suriname","kitalar":["NA"]}'></span>
        </div>
    </div>

    <script>
        window.onload = performDraw;

        async function performDraw() {
            const container = document.getElementById('groups-container');
            const loader = document.getElementById('loader');
            
            container.innerHTML = '';
            loader.style.display = 'block';

            const savedSelections = localStorage.getItem('wc2026_selections');
            
            if (!savedSelections) {
                window.location.href = '/';
                return;
            }

            const selections = JSON.parse(savedSelections);
            const finalPlayoffWinners = [];
            
            const ids = ['po-a', 'po-b', 'po-c', 'po-d', 'po-f1', 'po-f2'];
            
            ids.forEach(id => {
                const userChoice = selections[id];
                
                if (userChoice === 'random') {
                    const optionsDiv = document.querySelector(`div[data-id="${id}"]`);
                    const spans = optionsDiv.querySelectorAll('span');
                    const randomIndex = Math.floor(Math.random() * spans.length);
                    const randomVal = spans[randomIndex].getAttribute('data-val');
                    finalPlayoffWinners.push(JSON.parse(randomVal));
                } else {
                    finalPlayoffWinners.push(JSON.parse(userChoice));
                }
            });

            try {
                const response = await fetch('/api/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playoff_winners: finalPlayoffWinners })
                });

                if (!response.ok) throw new Error("Sunucu hatası");
                const groups = await response.json();

                if(groups.error) {
                    alert(groups.error);
                    loader.style.display = 'none';
                    return;
                }

                loader.style.display = 'none';

                groups.forEach((group, index) => {
                    setTimeout(() => {
                        const card = document.createElement('div');
                        card.className = 'group-card p-5 rounded-xl fade-in';
                        
                        let teamsHtml = '';
                        group.teams.forEach((team, i) => {
                            let specialClass = "text-gray-200";
                            let icon = "";
                            
                            if (["Mexico", "Canada", "USA"].includes(team.isim)) {
                                specialClass = "text-yellow-400 font-bold";
                                icon = '<i class="fas fa-star text-xs ml-2 text-yellow-500"></i>';
                            } 
                            else if (finalPlayoffWinners.some(w => w.isim === team.isim)) {
                                specialClass = "text-green-300 font-bold";
                            }

                            teamsHtml += `
                                <div class="flex justify-between items-center py-2 border-b border-gray-700 last:border-0">
                                    <div class="flex items-center gap-3">
                                        <span class="text-gray-500 text-xs font-mono w-4">${i + 1}</span>
                                        <span class="font-medium ${specialClass}">${team.isim} ${icon}</span>
                                    </div>
                                    <span class="text-xs font-bold px-2 py-1 rounded bg-gray-800 text-gray-400 border border-gray-700 min-w-[30px] text-center">${team.kita}</span>
                                </div>
                            `;
                        });

                        card.innerHTML = `
                            <div class="flex justify-between items-center mb-4 border-b border-yellow-600 pb-2">
                                <h2 class="text-2xl font-bold text-yellow-500 tracking-wider">GRUP ${group.name}</h2>
                                <i class="fas fa-trophy text-yellow-700/50 text-xl"></i>
                            </div>
                            <div class="flex flex-col gap-1">
                                ${teamsHtml}
                            </div>
                        `;
                        container.appendChild(card);
                    }, index * 100);
                });

            } catch (error) {
                console.error(error);
                alert("Hata oluştu.");
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
